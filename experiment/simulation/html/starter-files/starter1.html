<html lang="en">

  <body>
    <header class="header">
      <div class="header-img">
        <img src="../../images/header.png" alt="virtual-lab-logo" class="vlab-logo" />
        <h1>Virtual labs</h1>
        <img src="../../images/dei.jpg" alt="dei-logo" class="dei-logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Experiments</a></li>
          <li><a href="#">Contact us</a></li>
          <!-- <li><a href="#"></a></li> -->
        </ul>
      </nav>
    </header>
    <main>
      <div class="simulation-container">
        <h2 class="title">GEOMETRICAL CONTRUCTION</h2>
        
        <!-- mainPage  -->
        <div class="content-container" id="mainPage" style="visibility: visible;">

          <h3 class="instruction" style>Objective:</h3>

          <p class="content" id="content">To divide a straight line of 140 mm into given number of equal parts say 5.</p>

          <!-- <h3 class="instruction" style="top: 100px">Instruments used:</h3> -->

          <img class="mainPageImg-step1" id="mainPageImg" src="../../images/exp1Images/8-png-removebg-preview.png" alt="Instruments"/>

          <button style="position: absolute;" class="next" id="next-to-setup1" onclick="">Start</button>
          
        </div>
        
        <!-- setupPage  -->
        <div class="content-container" id="setupPage" style="visibility: hidden;">
          
            <h3 class="instruction" style>Step1:</h3>

            <p class="content" id="content">Place the sheet on the drawing board.</p>

            <img class="instruments-img" id="png1-starter"
            src="../../images/starterImages/starter-png.png" alt="board-image">

            <img class="instruments-img" id="gif1-starter" src="../../images/starterImages/starter-moving-sheet.gif" alt="gif">

            <img class="transbox" id="trans1-starter" src="../../images/transbox.png" alt="transbox">

            <!-- Before Animation  -->

            <img class="clips-3d-starter" id="clip1-3d-starter" src="../../images/starterImages/3d-clips.png" alt="3d-clips">

            <img class="clips-3d-starter" id="clip2-3d-starter" src="../../images/starterImages/3d-clips.png" alt="3d-clips">

            <img class="clips-3d-starter" id="clip3-3d-starter" src="../../images/starterImages/3d-clips.png" alt="3d-clips">

            <img class="clips-3d-starter" id="clip4-3d-starter" src="../../images/starterImages/3d-clips.png" alt="3d-clips">

            <img class="drafter1-starter" id="drafter1-starter" src="../../images/starterImages/drafter.png" alt="drafter">

            <!-- After Animation -->

            <img class="clips-normal-starter" id="clip1-starter" src="../../images/starterImages/downClips.png" alt="Normal-clips">

            <img class="clips-normal-starter" id="clip2-starter" src="../../images/starterImages/downClips.png" alt="Normal-clips">

            <img class="clips-normal-starter" id="clip3-starter" src="../../images/starterImages/upClips.png" alt="Normal-clips">

            <img class="clips-normal-starter" id="clip4-starter" src="../../images/starterImages/upClips.png" alt="Normal-clips">

            <img class="drafter2-starter" id="drafter2-starter" src="../../images/starterImages/DRAFTER1.png" alt="drafter2">

            <button class="next" id="nextBtnOfStarter" onclick="parent.location=`../experiments-files/exp1.html`">Next</button>
        </div>

    </div>
</main>
